- virsh.define_lxc:
    type = virsh_define_lxc
    take_regular_screendumps = "no"
    start_vm = "no"
    connect_uri = "lxc:///"
    undefine_domain = "no"
    lxc_add_net = "yes"
    variants:
        - full_os:
            lxc_full_os = "yes"
            define_lxc_osinit = "/sbin/init"
            lxc_repo_file = "/etc/yum.repos.d/rhel-server.repo"
            lxc_enable_repo = "RHEL-Server"
            lxc_install_root = "/var/lib/libvirt/filesystems/f19x86_64"
            variants:
                - define:
                    lxc_operation = "define"
                - create:
                    lxc_operation = "create"
        - simple:
            variants:
                - define:
                    lxc_operation = "define"
                - create:
                    lxc_operation = "create"
